{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <div class="row mx-3">
        {% for i in listings%}
                <div class="card mx-2" style="width: 18rem;">
                    <img src="{{ i.img_url}}" class="card-img-top" alt="{{ i.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a href="{% url "listing" id=i.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
        {% endfor %}
    </div> 
{% endblock %}
