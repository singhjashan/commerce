{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url "dispaly_category" %}" method="POST" class="my-4">
        {% csrf_token %}
        <lable for="category">Choose a category:</label>
                
            <select name="category" id="category">
                {% for i in category %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Select</button>
    </form>
    <div class="row mx-3">
        {% for i in Listings%}
            
                <div class="card mx-2" style="width: 18rem;">
                    <img src="{{ i.img_url}}" class="card-img-top" alt="{{ i.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a href="{% url "listing" id=i.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div> 
            
        {% endfor %}
    </div> 
{% endblock %}
